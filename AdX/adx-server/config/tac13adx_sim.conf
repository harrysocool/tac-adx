############################ ################################
# TAC09 AA simulation configuration
############################################################

game.secret=1111111

# Number of real time seconds per each TAC day (TAC_ADX13: 10 Seconds)
game.secondsPerDay=10

# Game length in seconds (TACADX13: 600=10minutes)
game.length=600

# The interval for generating market reports
game.marketReport.interval=20

# The interval for pinging external agents in seconds
# (for network statistics). 0 to disable.
ping.interval=0

#Pages
pages.history.class=se.sics.tasim.is.common.HistoryPage
pages.score.class=se.sics.tasim.is.common.ScorePage
pages.viewer.class=se.sics.tasim.is.common.ViewerPage
pages.admin.class=se.sics.tasim.is.common.AdminPage
pages.gamescheduler.class=edu.umich.eecs.tac.is.TACAAGameScheduler 

############################################################
# Dummy AdNetwork configuration
############################################################

# List of builtin manufacturers used to fill simulations when not
# filled with external agents
dummy.adnetwork.names=DummyAdnetwork

# Default dummy manufacturer implementation
dummy.adnetwork.class=tau.tac.adx.agents.SampleAdNetwork

############################################################
# Adx Agent
############################################################

adxusers.names=adxusers
adxusers.adxusers.class=tau.tac.adx.agents.DefaultAdxUsers
adxusers.population_size=10000
adxusers.device.pc=1
adxusers.device.mobile=2
adxusers.adtype.text=7
adxusers.adtype.video=4

############################################################
# Demand Agent
############################################################
demand.names=demand
demand.demand.class=tau.tac.adx.agents.DemandAgent
demand.initial.reach = 30000

############################################################
# Campaigns configuration
############################################################
campaigns.lengths = 3,5,10
campaigns.reachlevels = 0.2,0.5,0.8
campaigns.video_coef = 2.0
campaigns.video_coef_offset = 1.0
campaigns.mobile_coef = 1.5
campaigns.mobile_coef_offset = 1.0

############################################################
# Publisher configuration
############################################################
publishers.list.1=1,2,3,4,5,6
publishers.list.2=7,8,9,10,11,12
publishers.list.3=13,14,15,16,17,18
publishers.subset.size = 2

